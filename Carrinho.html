</head>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <a id="nome" class="navbar-brand" href="#">JAVAHOME </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSite">

                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="navbar-brand " href="#">
                            Jogos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="Carrinho.html">
                            Console

                    <li class="nav-item">
                        <a class="navbar-brand" href="Carrinho.html">
                            Periféricos
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="navbar-brand " href="#">
                            <img src="images/icon_login.png" width="30" height="30" class="d-inline-block align-top"
                                 alt=""
                                 loading="lazy">
                            Login
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="Carrinho.html">

                    <input id="pesquisa" class="form-control mr-sm-2" type="search" placeholder="Busca"

                </form>

            </div>
        </div>

    </nav>
</header>
<body>
<div class="container">
    <div class="row">
        <!-- Conteudo da pagina -->

        <div class="content col-md-12">
            <h2>Meu Carrinho</h2>


            <!-- Lista Com produtos -->
            <ul class="item-carrinho-lista">
                <li>
                    <!-- Cabeçalho do carrinho -->
                    <div class="row item-carrinho">
                        <div class="col-md-6 ">
                            <h6>Produto</h6>
                        </div>
                        <div class="col-md-3 qtd-produto">
                            <h6>Qtd</h6>
                        </div>
                        <div class="col-md-3 dt-produto">
                            <h6>Preço</h6>
                        </div>
                    </div>
                    <hr class="my-4">
                    <!-- Fim Cabeçalho -->
                </li>
                <li>
                    <div class="row item-carrinho">
                        <div class="col-md-3 ">
                            <img src="https://www.lojanovaera.com/image/cache/data/1-Produtos/ps5/-ps5--500x500.jpg" alt="..."
                                 class="img-thumbnail img-fluid">
                        </div>
                        <div class="col-md-3 dt-produto">
                            <h4 class="align-middle">Playstation 5</h4>
                        </div>
                        <div class="col-md-3 qtd-produto">
                            <input type="number" max="3" min="0" value="1"/>
                        </div>
                        <div class="col-md-3 dt-produto">
                            <span>R$ 0.000,00</span>
                        </div>
                    </div>
                    <hr class="my-4">
                </li>
                <li>
                    <div class="row">
                        <div class="col-md-3 ">
                            <img src="https://www.lojanovaera.com/image/cache/data/1-Produtos/acessorios/ps4/8493772456_9885d9d6ad_h.0-500x500.jpg"
                                 alt="..." class="img-thumbnail img-fluid">
                        </div>
                        <div class="col-md-3 dt-produto">
                            <h4>Controle</h4>
                        </div>
                        <div class="col-md-3 qtd-produto">
                            <input type="number" max="3" min="0" value="3"/>
                        </div>
                        <div class="col-md-3 dt-produto">
                            <span>R$ 000,00</span>
                        </div>
                    </div>
                    <hr class="my-4">
                </li>
                <li>
                    <div class="row">
                        <div class="col-md-3 ">
                            <img src="https://www.lojanovaera.com/image/cache/data/1-Produtos/Jogos/PS4%20Jogos/Sem%20t%C3%ADtulo-500x500.jpg"
                                 alt="..." class="img-thumbnail img-fluid">
                        </div>
                        <div class="col-md-3 dt-produto">
                            <h4 class="align-middle">Jogo 1</h4>
                        </div>
                        <div class="col-md-3 qtd-produto">
                            <input type="number" max="3" min="0" value="2"/>
                        </div>
                        <div class="col-md-3 dt-produto">
                            <span>R$ 000,00</span>
                        </div>

                    </div>
                    <hr class="my-4">
                </li>
            </ul>
            <!-- Fim Lista -->
            <!-- Resumo -->
            <div class="row">
                <div class="box-resumo">
                    <h5>Resumo do pedido</h5>
                    <p>3 produtos</p>
                    <p>Total: R$ 0.000,00</p>
                </div>
            </div>
            <!-- Fim Resumo -->
            <div class="row">
                <button type="button" class="btn btn-secondary carrinho-btn-finalizar">Secondary</button>
            </div>
        </div>
    </div>
</div>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

</body>
</html>
